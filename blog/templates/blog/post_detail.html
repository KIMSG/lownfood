{% extends 'blog/base.html' %}
{% block content %}
<section class="probootstrap-section">
  <div class="container">
    <div class="row">
      <div class="post">
        <div class="date">
          {{ post.published_date }}
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
